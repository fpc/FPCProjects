<h1>Submit a package</h1>
<form action="{{BaseURL}}/FPPKG/Upload" enctype="multipart/form-data" method="POST">
<table border="0">
<tr>
  <td>User name</td>
  <td><input type="text" name="username"></td>
</tr>
<tr>
  <td>Password</td>
  <td><input type="password" name="password"></td>
</tr>
<tr>
  <td>Package name</td>
  <td><input type="text" name="packagename"></td>
</tr>
<tr>
  <td>Package zip</td>
  <td><input type="file" size="50" name="packagefile" >
</tr>  
<tr>
  <td></td>
  <td><input type="submit" value="Test package"><td>
</tr>
</table>
</form>
