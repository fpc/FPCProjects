        </select>
        </td>
        <td width="10%"><span style="font-weight: bold;">Date:</span></td>
        <td>
          <input name="fromdate" size="10" type="text" value="$fromdate">
          -
          <input name="todate" size="10" type="text" value="$todate">
        </td>
      </tr>
      <tr>
        <td width="20%"><strong>Maximum Line
Count:</strong></td>
        <td width="30%">
        <select name="linecount">
	  <option value="25">25</option>
      	  <option value="50" selected>50</option>
      	  <option value="100">100</option>
      	  <option value="150">150</option>
      	  <option value="200">200</option>
	  <option value="400">400</option>
      	  <option value="9999">---</option>
        </select>
        </td>
        <td width="10%"><span style="font-weight: bold;">Time:</span></td>
        <td>
          <input name="fromtime" size="10" type="text" value="$fromtime">
          -
          <input name="totime" size="10" type="text" value="$totime">
        </td>

      </tr>
      <tr>
        <td width="20%"><strong>Sender:</strong></td>
        <td width="30%"><input name="sender" size="24" type="text" value="$sender"></td>
        <td><span style="font-weight: bold;">Message contains:</span></td>
        <td><input name="msg" type="text" size="24" value="$msg"></td>
      </tr>
      <tr>
        <td width="20%"><input value="Submit" type="submit"></td>
        <td style="text-align: center;" colspan="1" rowspan="1">Date: (yyyy-mm-dd)</td>
        <td style="text-align: center;" colspan="2" rowspan="1">Time: (hh:mm:ss)</td>
      </tr>
    </tbody>
  </table>
  </center>
</form>
