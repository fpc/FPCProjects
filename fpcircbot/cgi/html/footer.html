<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
</head>
<body>
<br>
<center>
<h3>Log display options</h3>
</center>
<form name="form" method="post" action="cgifpcbot">
  <center>
  <table>
    <tbody>
      <tr>
      </tr>
      <tr>
        <td colspan="1" rowspan="4">
        <h3><a href="http://www.psp.furtopia.org/cgi-bin/psp/news.psp" target="_blank"><img
 style="border: 0px solid ; width: 180px; height: 120px;"
 alt="Pascal Server Pages" src="../psp.png"></a></h3>
        </td>
        <td></td>
        <td width="20%"><strong>Channel:</strong></td>
        <td width="80%">
        <select name="channel">
        <option name="lentilwars" value="#lentilwars">#lentilwars</option>
        <option name="jojo" value="#jojo">#jojo</option>
        </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td width="20%"><strong>Line Count:</strong></td>
        <td width="80%">
        <select name="linecount">
        <option name="fifty" initial="" value="50">50</option>
        <option name="onehundered" value="100">100</option>
        <option name="onefifty" value="150">150</option>
        <option name="twohundered" value="200">200</option>
        </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td width="20%"><strong>Sender:</strong></td>
        <td width="80%"><input name="sender" size="80" type="text"></td>
      </tr>
      <tr>
        <td></td>
        <td width="20%"><input value="Submit" type="submit"></td>
      </tr>
    </tbody>
  </table>
  </center>
</form>
</body>
</html>
