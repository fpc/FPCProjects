<app-add-package id="addPackageModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"></app-add-package>

<div class="card">
  <div class="card-header">
    <h5 class="float-left">Package list</h5>

    <app-fpc-version-select-box class="float-right" (selectVersion)="setFPCVersion($event)" ></app-fpc-version-select-box>

    <form class="form">
      <div class="col-mb-2 col-sm-2">
      <input type="text" #searchBox (input)="search(searchBox.value)" class="form-control" placeholder="search">
      </div>
    </form>

  </div>
  <div class="card-body">
    <p class="card-text">A complete list of all packages</p>
    <p class="card-text">
      <app-package-list [packageList]="filteredPackageList" [fpcversion]="selectedVersion"></app-package-list>
    </p>
    <p class="card-text">
      <button type="button" class="btn btn-primary" (click)="open()">
        Add package
      </button>
    </p>

  </div>
</div>
